<!--edit post-->


<div class="container">
  <div class=" modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel1">Edit Post</h5>
          <hr/>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input #edTitle type="text" name="title" ngModel  class="form-control" style="width: 100%" [value]="edit.title">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea #edBody class="form-control" name="body" ngModel  style="width:100%; height:200px;" [value]="edit.body" ></textarea>
            </div>
            <hr/>
            <button type="submit" class="btn applyButon ">Apply</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
